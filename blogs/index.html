    <!-- smooth fade-in/out script -->
    <script>
        // reveal body when fully loaded
        window.addEventListener('load', function() {
            document.body.style.opacity = '1';
        });

        // fade-out before navigating links, longer to allow page load
        document.addEventListener('DOMContentLoaded', function() {
            var fadeTime = 800; // match CSS transition (ms)
            document.querySelectorAll('a').forEach(function(link) {
                link.addEventListener('click', function(e) {
                    if (this.target === '_blank' || this.href.indexOf(location.origin) !== 0) return;
                    e.preventDefault();
                    var url = this.href;
                    document.body.style.opacity = '0';
                    setTimeout(function() {
                        window.location = url;
                    }, fadeTime);
                });
            });
        });
    </script>
